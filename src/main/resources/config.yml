##########################################################
###                     MESSAGES                       ###
##########################################################

# This section groups the messages sent when a player is trying to create a shop.
shop-creation-messages:
  # Message sent when a player doesn't have the permission to create a specific shop type.
  no-permission: "&7>> &cVous n'avez pas la permission de créer ce type de shop."
  # Message sent when the sign isn't placed on a wall.
  not-a-wall-sign: "&7>> &cLa pancarte n'est pas placée sur un coffre."
  # Message sent when the sign isn't placed on a chest.
  not-placed-on-chest: "&7>> &cSeuls les coffres peuvent être utilisés pour créer un shop."
  # Message sent when the chest on which the sign is placed is a double chest.
  double-chest: "&7>> &cUn shop ne peut être créé que sur un coffre simple."
  # Message sent when the chest on which the sign is placed isn't empty.
  chest-not-empty: "&7>> &cLe coffre sur lequel vous essayez créer un shop n'est pas vide."
  # Message sent when the sign isn't placed on the front face of the chest.
  not-placed-on-front: "&7>> &cLa pancarte doit être placée sur la face avant du coffre."
  # Message sent when a player is trying to create a shop but there is a block above the chest or sign.
  block-above: "&7>> &cIl ne doit pas y avoir de block au-dessus du shop."
  # Message sent when a player has reached the max number of shops he can own.
  shop-limit-reached: "&7>> &cVous avez atteint la limite de shops que vous pouvez créer."
  # Message sent when a player is trying to create a shop that use an item already used by another of his shops.
  item-already-used: "&7>> &cUn de vos shops utilise déjà cet objet."
  # Message sent when an error occurred while creating a shop.
  # Usually, this error is due to a shop data backup problem.
  error: "&7>> &cUn problème est survenu lors de la création de votre shop. Veuillez réessayer."
  # Message sent to a player when he created a shop.
  created: "&2>> &rVous avez &acréé &run nouveau &ashop &r!"

shop-messages:
  # Message sent when a player is trying to delete a shop while he is not the owner.
  # Note: A player who has the permission 'modernshop.shops.delete.bypass' can break admin and player shops.
  cannot-break-shop: "&7>> &cVous ne pouvez pas supprimer ce shop."
  # Message sent when a player he is trying to place a block above a shop.
  # Note: Blocks cannot be placed above shops because they would obstruct the vision on the item floating above the chest.
  place-block-above: "&7>> &cVous ne pouvez pas placer un bloc au-dessus d'un shop."
  # Message sent to a player when he is trying to place liquids like water or lava above a shop.
  place-liquid-above: "&7>> &cVous ne pouvez pas placer d'eau ou de lave au-dessus d'un shop."
  # Message sent to a player when he is trying to create a double chest with the chest of a shop.
  double-chest-creation: "&7>> &cVous ne pouvez pas créer un double coffre à partir d'un coffre de shop."
  # This section contains the messages sent when a shop has been deleted.
  shop-deleted:
    # Message sent when a player has deleted one of his shops.
    self: "&2>> &rVous avez &asupprimé &run de vos shops."
    # Message sent when a player has deleted an admin shop.
    admin: "&2>> &rVous avez &asupprimé &run &aadmin shop&r."
    # Message sent when a player has deleted a shop of another player.
    other: "&2>> &rVous avez &asupprimé &run shop de &a%owner_name%&r."
  # Message sent when a player has cancelled the deletion of a shop.
  deletion-cancelled: "&7>> &cAnnulation de la suppression du shop."
  teleportation:
    self: "&2>> &rVous vous êtes &atéléporté &rà un de vos &ashops&r."
    other: "&2>> &rVous vous êtes &atéléporté &rau shop de &a%owner_name%&r."
    admin: "&2>> &rVous vous êtes &atéléporté &rà un &aadmin shop&r."

# This section groups all general messages of the plugin.
general-messages:
  # Message sent to a player when he opens the item selection menu.
  select-item: "&2>> &rOuverture du menu de &asélection&r."
  # Message sent to a player when he closed an item selection menu without selecting an item.
  item-selection-cancelled: "&7>> &cSélection de l'item annulée."
