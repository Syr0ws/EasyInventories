##########################################################
###                 GENERAL SETTINGS                   ###
##########################################################

# This section allows you to configure groups with specific settings. To add a group to a player, use the
# following permission: modernshop.group.[groupname].
#
# Shop limits is used to define max amount of shops a player can have.
# If you want to allow a player to have an unlimited amount of shops, use the permission 'modernshop.limit.bypass'.
# These limits only involve player shops. Default limit value is fixed by the 'default' group.
# In case of error in the configuration, default limit will be 1.
#
# Shop priority is used to define the order in which shops will appears in the shop menu.
# Here are all the available priorities: ADMIN, EXTREME, VERY_HIGH, HIGH, MEDIUM, NORMAL.
# Default priority is fixed by the 'default' group.
# Warning: ADMIN priority should be used only for admin shops.
shop-groups:
  mvp:
    limit: 15
    priority: VERY_HIGH
  vip:
    limit: 10
    priority: HIGH
  default:
    limit: 5
    priority: NORMAL

# This section is used to configure the lines of text appearing on a shop sign after its creation.
# Note: The line with index 0 corresponds to the first line on the sign.
shop-signs:
  # Lines of text which will be set on the sign of an admin shop.
  admin:
    0: "&8&m--------------------"
    1: "&b&lAdminShop"
    2: ""
    3: "&8&m--------------------"
  # Lines of text which will appear on the sign of a player shop.
  # You can use the place holder %owner_name% to display the name of the shop owner.
  player:
    0: "&8&m--------------------"
    1: "&b&lShop"
    2: "&b&l%owner_name%"
    3: "&8&m--------------------"

teleportation:
  cooldown: 5
  cancel-message: "&7>> &cVous avez bougé. Téléportation annulée."
  cooldown-message: "&2>> &rTéléportation dans &a%time% secondes&r."

enable-logger: true

