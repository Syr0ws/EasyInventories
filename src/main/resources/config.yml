    # Click on this link to see all the available colors: https://hub.spigotmc.org/javadocs/spigot/org/bukkit/ChatColor.html
    color: "WHITE"
  # Message sent when the message is executed by console.
  not-a-player: "You must be a player to use this command !"
  # Message sent when a player executes the command but he doesn't have the permission 'modernshop.commands.shops'.
  no-permission: "&7>> &cVous n'avez pas la permission d'utiliser cette commande."
  # Message sent when the command has been executed successfully to informs player that the shop menu will be displayed.
  message: "&2>> &rOuverture &rdu menu de &ashops&r."

